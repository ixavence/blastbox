<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About BlastBox Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//analytics.ixavence.org/analytics/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '11']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->

    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: rgb(var(--background));
            color: rgb(var(--foreground));
        }
        .container {
            max-width: 600px;
            margin: 48px auto;
            background: rgb(var(--card));
            color: rgb(var(--card-foreground));
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            color: rgb(var(--primary));
        }
        .meta {
            font-size: 1.1rem;
            margin-bottom: 24px;
            color: rgb(var(--muted-foreground));
        }
        .desc {
            font-size: 1.2rem;
            margin-bottom: 24px;
            color: rgb(var(--card-foreground));
        }
        .features {
            margin-bottom: 24px;
        }
        .features h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: rgb(var(--accent));
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            background: rgb(var(--secondary));
            color: rgb(var(--secondary-foreground));
            margin-bottom: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .features li:hover {
            background: rgb(var(--muted));
        }
        .footer {
            font-size: 0.95rem;
            color: rgb(var(--muted-foreground));
            text-align: right;
        }
        @media (max-width: 700px) {
            .container {
                padding: 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">

        <br><br>

        <h1>About BlastBox Code</h1>
        <div class="meta" id="meta"></div>
        <div class="desc" id="desc"></div>
        <div class="features" id="features"></div>
        <div class="footer" id="footer"></div>
    </div>

    <!-- NAVIGATION -->
    <nav class="nav">
        <ul class="nav__list">
            <a href="index.html" class="nav__link">
                <i class="ri-home-5-line"></i>
                <span class="nav__name"><i class='bx bxs-home-alt-2'></i></span>
            </a>
    
            <a href="settings.html" class="nav__link">
                <i class="ri-user-line"></i>
                <span class="nav__name"><i class='bx bxs-cog'></i></span>
            </a>
    
            <a href="about.html" class="nav__link active-link">
                <i class="ri-chat-3-line"></i>
                <span class="nav__name"><i class='bx bxs-info-circle'></i></span>
            </a>
        </ul>
    </nav>
    <div class="nav-toggle">
        <i class="bx bx-low-vision"></i>
    </div>
    <!-- NAVIGATION -->

    <script>
        fetch('version.xml')
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                const version = data.querySelector('Version')?.textContent || '';
                const releaseDate = data.querySelector('ReleaseDate')?.textContent || '';
                const description = data.querySelector('Description')?.textContent || '';
                const author = data.querySelector('Author')?.textContent || '';
                const license = data.querySelector('License')?.textContent || '';
                const features = Array.from(data.querySelectorAll('Features Feature')).map(f => f.textContent);

                document.getElementById('meta').innerHTML = `
                    <strong>Version:</strong> ${version} &nbsp; | &nbsp;
                    <strong>Release:</strong> ${releaseDate}
                `;
                document.getElementById('desc').textContent = description;
                document.getElementById('features').innerHTML = `
                    <h2>Key Features</h2>
                    <ul>
                        ${features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                `;
                document.getElementById('footer').innerHTML = `
                    <span><strong>Author:</strong> ${author}</span><br>
                    <span><strong>License:</strong> ${license}</span>
                `;
            })
            .catch(() => {
                document.getElementById('desc').textContent = "Unable to load version information.";
            });
    </script>
    <script src="theme-system.js"></script>
    <script src="nav.js"></script>
    <script src="load.js"></script>

    <!-- Matomo Image Tracker-->
    <img referrerpolicy="no-referrer-when-downgrade" src="https://analytics.ixavence.org/analytics/matomo.php?idsite=11&amp;rec=1" style="border:0" alt="" />
    <!-- End Matomo -->

</body>
</html>
